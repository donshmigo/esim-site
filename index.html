    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', function() {
      // Custom event tracking for specific buttons
      document.body.addEventListener('click', function(e) {
        // Find closest button with data-fb-track
        const target = e.target.closest('[data-fb-track="true"]');
        if (!target) return;

        // Get event data
        const event = target.getAttribute('data-fb-event');
        if (!event) return;

        // Log for debugging
        console.log('FB Pixel Event:', {
          event,
          content_name: target.getAttribute('data-fb-content-name'),
          content_type: target.getAttribute('data-fb-content-type'),
          value: parseFloat(target.getAttribute('data-fb-value')),
          currency: target.getAttribute('data-fb-currency')
        });

        // Track the event
        fbq('track', event, {
          content_name: target.getAttribute('data-fb-content-name'),
          content_type: target.getAttribute('data-fb-content-type'),
          value: parseFloat(target.getAttribute('data-fb-value')),
          currency: target.getAttribute('data-fb-currency')
        });
      });

      // Log all buttons with data-fb-track for debugging
      console.log('Found trackable buttons:', document.querySelectorAll('[data-fb-track="true"]'));
      
      // Enhanced button click fixes for all devices
      function ensureButtonsWork() {
        document.querySelectorAll('.btn-primary, .btn-secondary, a[href*="account.romiomobile.com"]').forEach(function(button) {
          button.style.zIndex = '10000';
          button.style.position = 'relative';
          button.style.pointerEvents = 'auto';
          button.style.touchAction = 'manipulation';
          
          // Add click event listener to ensure it works - but don't interfere with React handlers
          button.addEventListener('click', function(e) {
            // Don't stop propagation - let React handlers run first
            console.log('Button clicked:', this.textContent || this.href);
          }, false);
        });
      }
      
      // Apply fixes immediately and on mobile
      ensureButtonsWork();
      
      // Reapply fixes after a short delay to catch dynamically loaded content
      setTimeout(ensureButtonsWork, 2000);
      
      // Also apply on window resize for mobile orientation changes
      window.addEventListener('resize', ensureButtonsWork);
    });

    <!-- Trackdesk set client_reference_id help fuction begin -->
    <script>
    (function () {
        var cookie = document.cookie.match('(^|;)\\s*trakdesk_cid\\s*=\\s*([^;]+)');
        if (Array.isArray(cookie)) {
            try {
                var trakdeskCid = JSON.parse(cookie.pop());
                var cid = trakdeskCid['cid'];
                document.querySelectorAll('a[href^="https://buy.stripe.com/"]').forEach(function (a) {
                    var url = new URL(a.href);
                    url.searchParams.set('client_reference_id', cid);
                    a.href = url.href;
                });
            } catch (e) {
                console.log(e);
            }
        }
    })();
    </script>
